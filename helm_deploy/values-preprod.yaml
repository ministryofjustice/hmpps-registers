# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: quay.io/hmpps/hmpps-registers
  tag: latest
  pullPolicy: IfNotPresent
  port: 3000

ingress:
  enabled: true
  enable_whitelist: false
  host: registers-preprod.hmpps.service.justice.gov.uk
  cert_secret: hmpps-registers-cert
  path: /

env:
  HMPPS_AUTH_URL: https://sign-in-preprod.hmpps.service.justice.gov.uk/auth
  TOKEN_VERIFICATION_API_URL: https://token-verification-api-preprod.prison.service.justice.gov.uk
  TOKEN_VERIFICATION_ENABLED: true
  COURT_REGISTER_API_URL: https://court-register-preprod.hmpps.service.justice.gov.uk

#Â CloudPlatform AlertManager receiver to route promethues alerts to slack
generic-prometheus-alerts:
  alertSeverity: hmpps_tech_non_prod
